name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
          
      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: |
          cd ./webapp
          npm ci

      - name: Build app
        run: |
          cd ./webapp
          npm run build
          ls -la

      - name: Deploy to DigitalOcean
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          key_type: rsa
          script: |
            set -e
            cd /var/www/html
            echo "Current directory: $(pwd)"
            ls -la
            sudo rm -rf *
    
      - name: Copy files to DigitalOcean droplet
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: '${{ github.workspace }}/webapp/build/*'
          target: '/var/www/html'
          script: |
            cd ${{ github.workspace }}/webapp/build
            sudo cp -R * /var/www/html/


      - name: Set up Nginx configuration
        run: |
          sudo ln -s /etc/nginx/sites-available/webapp /etc/nginx/sites-enabled/webapp
          sudo systemctl reload nginx

      - name: Set up PM2 process manager
        run: |
          npm install pm2 -g
          pm2 delete all || true
          pm2 start /var/www/html/server.js --name webapp
          pm2 save
          sudo env PATH=$PATH:/usr/bin /usr/lib/node_modules/pm2/bin/pm2 startup systemd -u ${{ secrets.DROPLET_USERNAME }} --hp /home/${{ secrets.DROPLET_USERNAME }}



      - name: Clean up previous deployments
        run: |
          ls -t /var/www/html | tail -n +6 | xargs -I {} rm -rf /var/www/html/{}

      - name: Restart web server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          key_type: rsa
          script: |
            sudo systemctl restart nginx
