name: Deploy to DigitalOcean Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: SSH into Droplet and pull code
        id: ssh
        uses: invi5H/ssh-action@v1
        with:
          SSH_HOST: ${{ secrets.DROPLET_IP }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.DROPLET_USERNAME }}
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      - run: ssh ${{ steps.ssh.outputs.SERVER }} pwd
      
      - name: Create a git repository
        run: |
            cd /main/stage
            echo "# resoledge.com" >> README.md
            git init
            git add README.md
            git commit -m "first commit"
            git branch -M main
            git remote add origin https://github.com/chidi150c/resoledge.com.git
