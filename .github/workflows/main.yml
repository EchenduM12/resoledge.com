name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
          
      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: |
          cd ./webapp
          npm ci

      - name: Build app
        run: |
          cd ./webapp
          npm run build 
          ls -la

      - name: Deploy to DigitalOcean
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          key_type: rsa
          script: |
            set -e
            cd /var/www/html
            echo "Current directory: $(pwd)"
            ls -la
            sudo rm -rf *


      - name: Add some more files to build folder
        run: |
          mkdir ../build
          cp -R ./webapp/package.json ./webapp/build/
          cp -R ./webapp/src/index.js ./webapp/build/ 
          cp -R ./webapp/Dockerfile ./webapp/build/           
          cp -R ./webapp/build/* ../build/
          rm -rf * ./webapp          
          rm -rf * .git          
          rm -rf * .gitignore
          rm -rf * .github
          rm -rf * ./README.md
          cp -R ../build/* .

      - name: Copy files to DigitalOcean droplet
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: './*'
          target: '/var/www/html'
          
      - name: Restart web server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          key_type: rsa
          script: |
            sudo systemctl restart nginx
